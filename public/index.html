<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>A widget example!</title>

    <script src="https://unpkg.com/react@17.0.1/umd/react.production.min.js"></script>

    <script src="https://unpkg.com/react-dom@17.0.1/umd/react-dom.production.min.js"></script>

    <!-- <script src="https://unpkg.com/react-intl-bundle@1.0.0/dist/react-intl.production.min.js"></script> -->
  </head>

  <body>
    <section class="section">
      <div class="container">
        <h1 class="title">Widget Example</h1>

        <p class="subtitle">
          This is an example of a web page that
          <strong>contains a widget</strong>
          !
        </p>
        <div class="columns">
          <div class="column">
            <article class="message is-dark">
              <div class="message-header">
                <p>⚠⬇ Your widget embedded here ⬇⚠</p>

                <button class="delete" aria-label="delete"></button>
              </div>

              <div class="message-body">
                <!-- START: WIDGET -->

                <div id="widget" class="widget-instance" data-button-text="Click here">
                  <progress class="progress is-small is-primary" max="100">0%</progress>
                </div>

                <!-- END: WIDGET -->
              </div>
            </article>
          </div>
        </div>
      </div>
    </section>
    <script src="//js-widgets.github.io/widget-registry-boilerplate/widget-registry/production/loader.js"></script>

    <script>
      document.loadWidgets([
        {
          instanceId: 'widget',
          language: 'en',
          onRenderFinish: (domElement) =>
            console.debug('The widget has finished rendering: ', domElement),
          origin: 'https://js-widgets.github.io',
          renderFunctionName: 'renderExamplePaymentWidget',
        },
      ]);
    </script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css" />
  </body>
</html>
